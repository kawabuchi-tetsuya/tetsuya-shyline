# bug_report.yml
name: バグ報告
description: 不具合報告はこちら
title: 'Bug: '
body:
  - type: textarea
    id: overview
    attributes:
      label: 概要
      description: |
        不具合の概要を記載してください。
        見た目に関係する場合は、スクリーンショット等を貼り付けてください。
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: OS
      description: 使用しているOSを選択してください。
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
      default: macOS
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      description: 使用しているブラウザを選択してください。
      options:
        - Chrome
        - Edge
        - Firefox
        - Safari
        - Opera
        - その他
      default: Chrome
    validations:
      required: true
  - type: textarea
    id: process
    attributes:
      label: 再現手順
      description: 不具合を再現させる手順を記載してください。
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true
  - type: textarea
    id: supplement
    attributes:
      label: 補足
